<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>

<div>
  <a class="btn add" href="/position/create">Add</a>
  <a class="btn deleteAll" href="/position/deleteAll">deleteAll</a>
</div>
<h1>position list</h1>
<table th:if="${!positions.isEmpty()}" border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>


  <tr th:each="position : ${positions}">
    <td th:text="${position.getId()}"></td>
    <td th:text="${position.getType()}"></td>


    <!--<td class="btns">
      <a th:href="@{/employee/delete/{id}(id=${person.getId()})}" class="btn delete">Delete</a>
      <a href="#" class="btn edit">Edit</a>
    </td>-->
  </tr>

</table>
<p th:if="${positions.isEmpty()}">positions are empty</p>


</body>
</html>
